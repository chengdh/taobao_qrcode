# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
<%
def boxen?; ENV['BOXEN_HOME']; end

socket = [
  ENV["BOXEN_MYSQL_SOCKET"],        #mac osx boxen
  "/var/run/mysql5/mysqld.sock",    #centos
  "/var/run/mysqld/mysqld.sock",    #ubuntu
  "/var/lib/mysql/mysql.sock",      #centos
  "/tmp/mysql.sock"                 #mac osx
].compact.detect { |f| File.exist? f }

port = ENV["BOXEN_MYSQL_PORT"] || "3306"
%>

development:
  adapter: mysql2
  encoding: utf8
  database: taobao_qrcode_development
  pool: 5
  username: root
  password:
  host: localhost
  socket: <%=socket%>
  port: <%=port%>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: taobao_qrcode_test
  pool: 5
  username: root
  password:
  host: localhost
  socket: <%=socket%>
  port: <%=port%>

production:
  adapter: mysql2
  encoding: utf8
  database: taobao_qrcode_production
  pool: 5
  username: root
  password:
  host: localhost
